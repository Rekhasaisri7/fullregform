<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body >
    <h1>REGISTRATION FORM</h1>
<div class="content">
    <form action="reg3.html"  style="text-align: center;" >
        <div class="text">
        


        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">LAST NAME</label>
        <input type="text" id="lname" name="lname" required >
            
        <label for="email">EMAIL</label>
        <input type="email" name="email" required>
        <label for="password">PASSWORD</label>
        <input type="password" name="password" required>
        <label for="phonenumber">PHONE NUMBER</label>
        <input type="tel" name="phone number" required>
        <label for="gender">GENDER</label>
        <select id="gender" >
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
            <option value="OTHERS">OTHERS</option>
        </select>
        <label for="ZIPCODE">ZIPCODE</label>
        <input type="number" name="ZIPCODE" required>
        <label for="ABOUT">ABOUT</label>
        <input type="textarea" name="ABOUT" required>
        
        <label for="subject">CHOOSE A COURSE</label>
         <select name="COURSE">
         <optgroup label="WEB TECHNOLOGIES">
            <option value="botany">HTML</option>
            <option value="zoology">CSS</option>
         </optgroup>
         <optgroup label="PROGRAMMING">
            <option value="c">C</option>
            <option value="python">PYTHON</option>
         </optgroup>
    </select>

    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    <label for="FAV LANGUAGE">FAV LANGUAGE</label>
    <input type="radio" id="html" name="fav_language" value="HTML">

    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>

    <div id="submit">
        <input type="submit" value="REGISTER">
    </div>


    

    
        </div>

    </form>
</div>
</body>
</html>
